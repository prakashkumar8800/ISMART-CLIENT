<div class="modal-header">
    <h5 *ngIf="assign ==null">Add Assign</h5>
    <!-- <h5 *ngIf="assign !=null">Edit Assign</h5> -->
    <button type="button" (click)="close()" data-bs-dismiss="close" aria-label="close" style="background: transparent; border: none;"><i class="fa-solid fa-xmark"></i></button>
</div>

<div class="modal-body">
    <div class="form">
        <form class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputrole" class="form-label">Restaurant</label>
              <select name="name" class="form-select" [(ngModel)]="restaurant">

                <option *ngFor="let restaurant of restaurants">{{restaurant.name}}</option>

              </select>
            </div>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputname" class="form-label">Name</label>
              <input name="name" class="form-control"[(ngModel)]="name" placeholder="Enter Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputrole" class="form-label">Auditor</label>
              <select type="name" class="form-select" name="name" [(ngModel)]="auditor">

                <option *ngFor="let User of userdetail" value="">{{User.name}}</option>

               
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputrole" class="form-label">Service</label>
                <select name="service" id="" [(ngModel)]="service">
                  <option *ngFor="let list of checklist" value="" [value]="list.name">{{list.name}}</option>
                </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputdatetime" class="form-label">Assign Date Time</label>
              <input type="datetime-local" class="form-control" name="date" [(ngModel)]="ass_dt">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputstatus" class="form-label">Status</label>
              <select name="status" class="form-select" [(ngModel)]="status">
                
                <option value="0">Inactive</option>
                <option value="1">Active</option>
              </select>
            </div>
          </div>
        </form>
    </div>

</div>





<div class="modal-footer">
    <button   *ngIf="assign==null" (click)="add()" class="btn btn-primary"  type="button" style="background: #be1b1e; border: none;">SUBMIT</button>
    <!-- <button *ngIf="assign !=null" (click)="update()" class="btn btn-primary" type="button" style="background: #be1b1e; border: none;">UPDATE</button> -->

  </div>
