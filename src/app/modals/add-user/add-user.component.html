<div class="modal-header">
    <h5 *ngIf="details == null">Add User</h5>
    <button type="submit" (click)="close()" data-bs-dismiss="close" aria-label="close" style="background: transparent; border: none;"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body">
    <div class="form">
        <form class="row">
         <!-- [formGroup]="userForm" (ngSubmit)="submit()" -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputrole" class="form-label">Restaurant</label>
              <select name="name" class="form-select" [(ngModel)]="restaurant">
                <option *ngFor="let restaurant of restaurants">{{restaurant.name}}</option>
              </select>
            </div>
          </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputname">Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputemail">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control"> 

                <!-- <div *ngIf="email.invalid && email.touched">
                  <small *ngIf="email.errors?.required">Email is required.</small>
                  <small *ngIf="email.errors?.email">Invalid email format.</small>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputphone" >Phone</label>
                 <input type="phone" [(ngModel)]="phone" name="phone" class="form-control">
                <!-- <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
                  <small *ngIf="userForm.get('phone')?.errors?.required">Phone number is required.</small>
                  <small *ngIf="userForm.get('phone')?.errors?.pattern">Phone number must be 10 digits long.</small>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputrole">Role</label>
                <select [(ngModel)]="role" name="role" class="form-control">
                  <option *ngFor="let userdetails of userRoles">{{userdetails.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputpass">Password</label>
                <input [(ngModel)]="password" type="password" name="password" class="form-control" autocomplete="new-password">

                <!-- <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                  <small *ngIf="userForm.get('password')?.errors?.required">Password is required.</small>
                  <small *ngIf="userForm.get('password')?.errors?.minlength">Password must be at least 6 characters.</small>
                  <small *ngIf="userForm.get('password')?.errors?.pattern">Password must contain at least one letter and one number.</small>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputcpass">Confirm Password</label>
                <input [(ngModel)]="Cpass" type="Cpass" name="Cpass" class="form-control" autocomplete="new-password">

                <!-- <div *ngIf="userForm.get('Cpassword')?.invalid && userForm.get('Cpassword')?.touched">
                  <small *ngIf="userForm.get('Cpassword')?.errors?.required">Confirm Password is required.</small>
                  <small *ngIf="userForm.hasError('passwordMismatch')">Passwords do not match.</small>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputstatus">Status</label>
                <select [(ngModel)]="status" name="status" class="form-control">
                  <option value="1">Active</option>
                  <option value="0">InActive</option>
                </select>
              </div>
            </div>
          </form>
    </div>

</div>

<div class="modal-footer">
  <button *ngIf="details == null" (click)="add()"  class="btn btn-primary" type="button" style="background: #be1b1e; border: none;">SUBMIT</button>
</div>
