<div class="modal-header">
    <h5 *ngIf="details == null">Add User</h5>
    <h5 *ngIf="details != null">Edit User</h5>
    <button type="submit" (click)="close()" data-bs-dismiss="close" aria-label="close" style="background: transparent; border: none;"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body">
    <div class="form">
        <form class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputrole" class="form-label">Restaurant</label>
              <select name="restaurant" id="restaurant" class="form-select" [(ngModel)]="restaurant">
                <option *ngFor="let restaurant of restaurants" [value]="">{{restaurant.name}}</option>
              </select>
            </div>
          </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputname" class="form-label">Name</label>
                <input [(ngModel)]="name" id="name" name="name" class="form-control" />
                <!-- <div *ngIf="name.invalid && name.touched">
                  <small *ngIf="name.errors?.required">Name is required.</small>
                  <small *ngIf="name.errors?.minlength">Name must be at least 3 characters long.</small>
                </div> -->
                <!-- [(ngModel)]="name" -->
          
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputemail" class="form-label">Email</label>
                <input [(ngModel)]="email" id="email" name="email" class="form-control"/> 
                <!-- <div *ngIf="email.invalid && email.touched">
                  <small *ngIf="email.errors?.required">Email is required.</small>
                  <small *ngIf="email.errors?.email">Invalid email format.</small>
                </div> -->
                <!-- [(ngModel)]="email" -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputphone" class="form-label">Phone</label>
                 <input type="phone" id="phone" [(ngModel)]="phone" name="phone" class="form-control" pattern="^[0-9]{10}$" minlength="10" maxlength="10"/>
                 <!-- <div *ngIf="userForm.controls.phone.invalid && userForm.controls.phone.touched" class="text-danger">
                  <small *ngIf="userForm.controls.phone.errors?.required">Phone number is required.</small>
                  <small *ngIf="userForm.controls.phone.errors?.pattern">Phone number must be numeric and 10 digits long.</small>
                  <small *ngIf="userForm.controls.phone.errors?.minlength || userForm.controls.phone.errors?.maxlength">Phone number must be exactly 10 digits.</small>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputrole" class="form-label">Role</label>
                <select [(ngModel)]="role" id="role" name="role" class="form-select">
                  <option *ngFor="let userdetails of userRoles" [value]="userdetails.name">{{userdetails.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputpass" class="form-label">Password</label>
                <input [(ngModel)]="password" id="password" type="password" name="password" class="form-control">
                <!-- [(ngModel)]="password" -->
                <!-- <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                  <small *ngIf="userForm.get('password')?.errors?.required">Password is required.</small>
                  <small *ngIf="userForm.get('password')?.errors?.minlength">Password must be at least 6 characters.</small>
                  <small *ngIf="userForm.get('password')?.errors?.pattern">Password must contain at least one letter and one number.</small>
                </div> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputcpass" class="form-label">Confirm Password</label>
                <input [(ngModel)]="Cpass" type="password" id="Cpass" name="Cpass" class="form-control" >
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputstatus" class="form-label">Status</label>
                <select [(ngModel)]="status" name="status" id="status" class="form-select">
                  <option value="0">InActive</option>
                  <option value="1">Active</option>
                </select>
              </div>
            </div>
          </form>
    </div>

</div>

<div class="modal-footer">
  <button *ngIf="details == null" (click)="add()" class="btn btn-primary" type="submit" style="background: #be1b1e; border: none;">SUBMIT</button>
  <button *ngIf="details != null" (click)="update()" class="btn btn-primary" type="submit" style="background: #be1b1e; border: none;">UPDATE</button>
</div>
