<div class="modal-header">
    <h5 *ngIf="feedback!=null">Add Audit</h5>
    <h5 *ngIf="feedback==null">Update Audit</h5>
    <button type="submit" (click)="close()" data-bs-dismiss="close" aria-label="close" style="background: transparent; border: none;"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body">
    <div class="form">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputname" class="form-label">Audit Name</label>
              <input type="name" class="form-control" id="inputname">
            </div>
            <div class="col-md-6">
              <label for="inputstatus" class="form-label">Shift Manager</label>
              <select id="inputstatus" class="form-select">
                <option selected>Ashu</option>
                <option>Pooja</option>
                <option>Payal</option>
                <option>Abhishek</option>
                <option>Umang</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputdatetime" class="form-label">Audit Date Time</label>
              <input type="datetime-local" class="form-control" id="inputdatetime">
            </div>
            <div class="col-md-6">
              <label for="inputstatus" class="form-label">Restaurent Manager</label>
              <select id="inputstatus" class="form-select">
                <option selected>Akash</option>
                <option>Anil</option>
                <option>Rahul</option>
                <option>Rishi</option>
                <option>ASunil</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputstatus" class="form-label">Status</label>
              <select id="inputstatus" class="form-select">
                <option selected>Inactive</option>
                <option>Active</option>
              </select>
            </div>
          </form>
    </div>

</div>





<div class="modal-footer">
    <button *ngIf="feedback==null" (click)="add()" class="btn btn-primary" type="button" style="background: #be1b1e; border: none;">SUBMIT</button>
    <button *ngIf="feedback!=null" (click)="update()" class="btn btn-primary" type="button" style="background: #be1b1e; border: none;">UPDATE</button>
</div>
